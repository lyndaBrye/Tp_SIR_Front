<div *ngIf="isVisible" id="ticket-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-screen overflow-y-auto">
    <div class="p-6">
      <div class="flex justify-between items-start mb-4">
        <h2 class="text-2xl font-bold text-gray-800">Acheter des billets</h2>
        <button (click)="closeModal()" id="close-modal" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="md:col-span-2">
          <h3 class="text-xl font-semibold mb-4">Sélection des places</h3>


          <!-- Ticket Quantity Section for Standard Tickets -->
          <div class="mb-6">
            <h4 class="font-medium mb-2">Type de billet</h4>
            <div class="border border-gray-200 rounded-lg p-4">
              <div class="flex justify-between mb-2">
                <h5 class="font-medium">Standard</h5>
                <span class="text-purple-600 font-bold">{{ concert?.prix }}€</span>
              </div>
              <p class="text-sm text-gray-600 mb-3">Accès général à l'événement</p>
              <div class="flex items-center">
                <button class="bg-gray-200 text-gray-700 w-8 h-8 rounded-l flex items-center justify-center" (click)="decrementQuantity()">
                  -
                </button>
                <input type="text" [(ngModel)]="ticketQuantity" class="w-12 h-8 text-center border-t border-b border-gray-200" readonly />
                <button class="bg-gray-200 text-gray-700 w-8 h-8 rounded-r flex items-center justify-center" (click)="incrementQuantity()">
                  +
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="md:col-span-1">
          <div class="bg-gray-50 p-4 rounded-lg sticky top-4">
            <h3 class="text-xl font-semibold mb-4">Récapitulatif</h3>

            <div class="mb-4">
              <h3 class="text-xl font-bold text-gray-800">{{ concert?.artiste?.nom }}</h3>
              <p class="text-gray-600 mb-2"><i class="fas fa-calendar-alt mr-2 text-purple-600"></i>{{ concert?.date | date: 'short' }}</p>
              <p class="text-gray-600 mb-4"><i class="fas fa-map-marker-alt mr-2 text-purple-600"></i>{{ concert?.lieu }}</p>
              <div class="flex justify-between items-center">
                <span class="text-lg font-bold text-purple-600">{{ concert?.prix }}€</span>
              </div>
            </div>

            <div class="flex justify-between font-bold text-lg mb-6">
              <span>Quantité</span>
              <span>{{ ticketQuantity }}</span>
            </div>
            <button (click)="reserveSeat()" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-md font-medium transition">
              Réserver
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
