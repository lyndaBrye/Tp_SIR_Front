
<div class="concert-list">
  <section id="concertss" class="py-12 bg-white">
    <div class="container mx-auto ">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Concerts à venir</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div *ngFor="let concert of filteredConcerts" class="ticket-card bg-white rounded-lg shadow-md overflow-hidden">
          <div class="relative">
          </div>
          <div class="p-4">
            <div class="flex items-center mb-2">
              <i class="fas fa-music mr-2 text-purple-600"></i>
              <span class="text-gray-600 font-semibold">Concert</span>
            </div>
            <h3 class="text-xl font-bold text-gray-800 mb-2">{{ concert.libelle }}</h3>

            <p class="text-gray-600 mb-2"><i class="fas fa-user mr-2 text-purple-600"></i>{{ concert.artiste?.nom }} {{ concert.artiste?.prenom }}</p>
            <p class="text-gray-600 mb-2"><i class="fas fa-users mr-2 text-purple-600"></i>Capacité : {{ concert.capacity }}</p>
            <p class="text-gray-600 mb-2"><i class="fas fa-calendar-alt mr-2 text-purple-600"></i>{{ concert.date | date: 'short' }}</p>
            <p class="text-gray-600 mb-4"><i class="fas fa-map-marker-alt mr-2 text-purple-600"></i>{{ concert.lieu }}</p>
            <div class="flex justify-between items-center">
              <span class="text-lg font-bold text-purple-600"> {{ concert.prix }}€</span>
              <button class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition"
                      (click)="openModal(concert);">Réserver</button>

            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <app-ticket-modal
    [isVisible]="isModalVisible"
    [concert]="selectedConcert"
    (close)="closeModal()"
    >
  </app-ticket-modal>



</div>
