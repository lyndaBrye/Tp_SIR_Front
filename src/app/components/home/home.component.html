<app-header></app-header>
<app-hero></app-hero>
<!-- Popular Artists -->
<section id="artistes" class="py-12 bg-gray-50">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Artistes populaires</h2>
      <a routerLink="/artistes" class="text-purple-600 hover:underline">Voir tout</a>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
      <div *ngFor="let artiste of artistes" class="text-center">
        <div class="w-24 h-24 mx-auto mb-2 rounded-full overflow-hidden border-2 border-purple-500 p-1">
       <img [src]="artiste.imageUrl"  class="w-full h-full object-cover rounded-full">
        </div>
        <h3 class="font-medium text-gray-800">{{ artiste.nom }} {{ artiste.prenom }}</h3>
        <p class="text-sm text-gray-600">{{ artiste.biographie }}</p>
      </div>
    </div>
  </div>
</section>
<!-- Featured Concerts -->
<section id="concerts" class="py-12 bg-white">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Concerts à venir</h2>
      <a routerLink="/concerts" class="text-purple-600 hover:underline">Voir tout</a>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let concert of concerts" class="ticket-card bg-white rounded-lg shadow-md overflow-hidden">
        <div class="relative">
          <img [src]="concert.imageUrl" class="w-full h-full object-cover rounded-full" alt="Concert Image">
        </div>
        <div class="p-4">
          <h3 class="text-xl font-bold text-gray-800">{{ concert.artiste?.nom }}</h3>
          <h3 class="text-xl font-bold text-gray-800">{{ concert.libelle}}</h3>

          <p class="text-gray-600 mb-2"><i class="fas fa-calendar-alt mr-2 text-purple-600"></i>{{ concert.date | date: 'short' }}</p>
          <p class="text-gray-600 mb-4"><i class="fas fa-map-marker-alt mr-2 text-purple-600"></i>{{ concert.lieu }}</p>
          <div class="flex justify-between items-center">
            <span class="text-lg font-bold text-purple-600"> {{ concert.prix }}€</span>
            <button class="bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700 transition"
            (click)="openModal(concert);">Réserver</button>

          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<app-ticket-modal
  [isVisible]="isModalVisible"
  [concert]="selectedConcert"
  (close)="closeModal()"
  (reserve)="handleReservation($event)">
</app-ticket-modal>



<app-footer></app-footer>
