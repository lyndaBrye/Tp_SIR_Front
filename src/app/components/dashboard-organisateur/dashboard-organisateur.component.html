<div *ngIf="isVisible" id="organizer-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-xl max-w-4xl w-full max-h-screen overflow-y-auto">
    <div class="p-6">
      <div class="flex justify-between items-start mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Espace Organisateur</h2>
        <button (click)="closeModal()" id="close-organizer-modal" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="mb-8">
        <h3 class="text-xl font-semibold mb-4">Créer un nouvel événement</h3>

        <div class="bg-gray-50 p-4 rounded-lg mb-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Nom de l'événement</label>
              <input [(ngModel)]="newConcert.libelle" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
              <input [(ngModel)]="newConcert.date" type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Lieu</label>
              <input [(ngModel)]="newConcert.lieu" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Capacité</label>
              <input [(ngModel)]="newConcert.capacity" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Prix</label>
              <input [(ngModel)]="newConcert.prix" type="number" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Artiste</label>
              <select [(ngModel)]="newConcert.artiste" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                <option *ngFor="let artiste of artistes" [value]="artiste">{{ artiste.nom }}</option>
              </select>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
              <input [(ngModel)]="newConcert.imageUrl" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
          </div>
          <button (click)="addConcert()" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md text-sm transition mt-4">
            Ajouter
          </button>
        </div>
      </div>

      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Événement</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">lieu</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">capacite</th>

            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Prix</th>

          </tr>
          </thead>
          <tr *ngFor="let concert of concerts">
            <td class="px-6 py-4 whitespace-nowrap">{{ concert.libelle }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ concert.date }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ concert.artiste?.nom }} €</td>

            <td class="px-6 py-4 whitespace-nowrap">{{ concert.lieu }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ concert.capacity }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ concert.prix }} €</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
