<app-header></app-header>
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Liste des Artistes</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let artiste of artistes" class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-800 mb-2">{{ artiste.nom }} {{ artiste.prenom }}</h2>
        <p class="text-gray-600 text-sm mb-4">{{ artiste.biographie }}</p>
        <div class="text-center">
          <button class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md transition">
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
